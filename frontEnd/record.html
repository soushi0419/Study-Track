<!DOCTYPE html>
<html lang="ja">

<head>
    <title>記録画面</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/record-style.css">
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-button">←</a>
        <h1>学習記録</h1>
    </div>

    <div class="container">
        <div class="record">
            <h2>学習記録を付ける</h2>
            <form id="record-form">
                <label for="date">日付</label>
                <div class="date-input">
                    <input type="number" id="year" name="year" placeholder="年" min="2000" max="2100" required>
                    <span>年</span>
                    <input type="number" id="month" name="month" placeholder="月" min="1" max="12" required>
                    <span>月</span>
                    <input type="number" id="day" name="day" placeholder="日" min="1" max="31" required>
                    <span>日</span>
                </div>

                <label for="subject">教科</label>
                <div class="subject-select">
                    <select id="subject">
                        <option value="">教科を選択してください</option>
                    </select>
                </div>

                <label for="study-time">学習時間</label>
                <div class="time-input">
                    <input type="number" id="hours" placeholder="0" min="0" max="23" required>
                    <span>時間</span>
                    <input type="number" id="minutes" placeholder="0" min="0" max="59" required>
                    <span>分</span>
                </div>

                <label for="study-type">学習タイプ</label>
                <div class="type-select">
                    <input type="radio" id="type1" name="study-type" value="school" checked>
                    <label for="type1">学校学習</label>
                    <input type="radio" id="type2" name="study-type" value="self-study">
                    <label for="type2">自主学習</label>
                </div>

                <label for="comment">コメント</label>
                <div class="comment-input">
                    <textarea id="comment" rows="4" placeholder="コメントを入力してください"></textarea>
                </div>

                <button type="submit" class="submit-button">記録を保存</button>
            </form>
        </div>

        <div class="target">
            <h2>今月の目標時間</h2>
            <form id="target-form">
                <label for="target-time"></label>
                <div class="time-input">
                    <input type="number" id="target-hours" placeholder="0" min="0" required>
                    <span>時間</span>
                    <input type="number" id="target-minutes" placeholder="0" min="0" max="59" required>
                    <span>分</span>
                </div>

                <div class="target-progress">
                    <p>目標：<span id="target-time-display">0</span>時間</p>
                </div>
            </form>
        </div>

        
    </div>

</body>

</html>
