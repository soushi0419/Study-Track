<!DOCTYPE html>
<html lang="ja">

<head>
    <title>記録画面</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/record-style.css">
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-button">←</a>
        <h1>学習記録</h1>
    </div>

    <div class="container">
        <div class="record">
            <h2>学習記録を付ける</h2>
            <form id="recordform">
                <label for="date">日付</label>
                <div class="date-input">
                    <input type="number" id="year" name="year" placeholder="年" min="2000" max="2100" required>
                    <span>年</span>
                    <input type="number" id="month" name="month" placeholder="月" min="1" max="12" required>
                    <span>月</span>
                    <input type="number" id="day" name="day" placeholder="日" min="1" max="31" required>
                    <span>日</span>
                </div>

                <label for="subject">教科</label>
                <div>
                    <select id="subject">
                        <option value="">教科を選択してください</option>
                    </select>
                </div>

                <label for="study-time">学習時間</label>
                <div>
                    <input type="number" id="hours" placeholder="0" min="0" max="23" required>
                    <span>時間</span>
                    <input type="number" id="minutes" placeholder="0" min="0" max="59" required>
                    <span>分</span>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
