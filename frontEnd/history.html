<!DOCTYPE html>
<html lang="ja">

<head>
    <title>履歴画面</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/history-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-button">←</a>
        <h1>学習履歴</h1>
    </div>

    <div class="container">
        <div class="top-left">
            <h2>勉強時間グラフ</h2>
            <div class="study-time-graph">
                <div>
                    <input type="radio" name="graph-type" value="week" checked data-type="week">
                    <span>週</span>
                    <input type="radio" name="graph-type" value="month" data-type="month">
                    <span>月</span>
                    <input type="radio" name="graph-type" value="day" data-type="day">
                    <span>曜日</span>
                </div>
            </div>

            <div class="chart">
                <canvas id="studyChart"></canvas>
            </div>
        </div>

        <div class="bottom-left">
            <h2>カレンダー</h2>
            <div class="calendar">
                <div class="calendar-header">
                    <button id="prevMonth">‹</button>
                    <h3 id="currentMonth"></h3>
                    <button id="nextMonth">›</button>
                </div>
                <div class="calendar-weeks">
                    <div>日</div>
                    <div>月</div>
                    <div>火</div>
                    <div>水</div>
                    <div>木</div>
                    <div>金</div>
                    <div>土</div>
                </div>
                <div id="calendar" class="calendar-days"></div>
            </div>
        </div>
        
    </div>
</body>

</html>
