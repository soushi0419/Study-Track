<!DOCTYPE html>
<html lang="ja">

<head>
    <title>履歴画面</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/history-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-button">←</a>
        <h1>学習履歴</h1>
    </div>

    <div class="container">
        <div class="top-left">
            <h2>勉強時間グラフ</h2>
            <div class="study-time-graph">
                <div>
                    <input type="radio" name="graph-type" value="week" checked data-type="week">
                    <span>週</span>
                    <input type="radio" name="graph-type" value="month" data-type="month">
                    <span>月</span>
                    <input type="radio" name="graph-type" value="day" data-type="day">
                    <span>曜日</span>
                </div>
            </div>

            <div class="chart">
                <canvas id="studyChart"></canvas>
            </div>
        </div>

        <div class="bottom-left">
            <h2>カレンダー</h2>
            <div class="calendar">
                <div class="calendar-header">
                    <button id="prevMonth">‹</button>
                    <h3 id="currentMonth"></h3>
                    <button id="nextMonth">›</button>
                </div>
                <div class="calendar-weeks">
                    <div>日</div>
                    <div>月</div>
                    <div>火</div>
                    <div>水</div>
                    <div>木</div>
                    <div>金</div>
                    <div>土</div>
                </div>
                <div id="calendar" class="calendar-days"></div>
            </div>
        </div>

        <div class="top-right">
            <h2>今月の目標</h2>
            <div class="target">
                <div class="progress-circle-container">
                    <svg class="progress-circle-">
                        <circle cx="60" cy="60" r="54" class="progress-bg"></circle>
                        <circle cx="60" cy="60" r="54" class="progress-fill" id="progressFill"></circle>
                    </svg>
                    <div class="progress-text">
                        <span id="achievementPercent">0</span>%
                    </div>
                </div>

                <div class="goal-info">
                    <div class="info-item">
                        <span class="info-label">残り日数</span>
                        <span class="info-value" id="remainingDays">-</span>日
                    </div>
                    <div class="info-item">
                        <span class="info-label">1日当たり目標</span>
                        <span class="info-value" id="dailyGoal">-</span>時間
                    </div>
                    <div class="info-item">
                        <span class="info-label">目標時間</span>
                        <span class="info-value" id="monthlyGoal">-</span>時間
                    </div>
                    <div class="info-item">
                        <span class="info-label">現在の勉強時間</span>
                        <span class="info-value" id="currentStudyTime">-</span>時間
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-right">
            <h2>過去の学習記録</h2>
            <div id="recordList" class="record-list">
                <p class="message">記録がありません</p>
            </div>
        </div>

    </div>
</body>

</html>
